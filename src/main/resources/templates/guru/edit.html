<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Guru</h1>
<form th:action="@{~/guru/update}" method="post">
    <label>Id</label><br>
    <input type="text" name="id" id="id" th:value="${guru.id}"><br/>

    <label>Code</label><br>
    <input type="text" name="code" id="code" th:value="${guru.code}"><br/>

    <label>Name</label><br>
    <input type="text" name="name" id="name" th:value="${guru.name}"><br/>

    <label>JenisKelamin</label><br>
    <input type="text" name="jenisKelamin" id="jenisKelamin" th:value="${guru.jenisKelamin}"><br/>

    <label>Mapel</label><br>
    <input type="text" name="mapel" id="mapel" th:value="${guru.mapel}"><br/>

    <button type="submit">simpan</button>

</form>

</body>
</html>
