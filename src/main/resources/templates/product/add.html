<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
    <meta charset="UTF-8">
    <title>Product - add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcumb">
    <div class="col-sm-6">
        <h1 class="m-0">Add Product</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Product</li>
        </ol>
    </div>
</div>

<!--ADEL PRATAMA    -->

<div class="row" layout:fragment="content">
<!--left column-->
    <div class="col-lg-12 col-sm-12">
      <!--general form elements -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">New Product</h3>
            </div>
            <!--CARD HEADER-->
            <form th:action="@{~/product/save}" method="post">
               <!--FORM STAR-->
                <div class="card-body">
                    <div class="form-group">
                        <label for="id">ID Product</label>
                        <input type="text" class="form-control" name="id" id="id" placeholder="Enter id">
                    </div>
                    <div class="form-group">
                        <label for="code">Kode Product</label>
                        <input type="text" class="form-control" name="code"  id="code" placeholder="Enter code">
                    </div>
                    <div class="form-group">
                        <label for="name">Name Product</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <input type="text" class="form-control" name="category" id="category" placeholder="Enter category">
                    </div>
                    <div class="form-group">
                        <label for="description">Keterangan</label>
                        <textarea type="text" class="form-control" name="description" id="description" placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Harga</label>
                        <input type="text" class="form-control" name="price" id="price" placeholder="price">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stok</label>
                        <input type="tect" class="form-control" name="stock" id="stock" placeholder="Stock">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="text" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</form>

</body>
</html>
