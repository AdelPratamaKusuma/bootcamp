<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Laptop</title>
</head>
<body>
<h1>Index Laptop</h1>
<a th:href="@{~/laptop/add}">New Laptop</a>
<p>Welcome to Laptop Index</p>
<p th:href="${dataJudul}">Judul</p>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
        <th>ram</th>
        <th>procesor</th>
        <th>storage</th>
        <th>os</th>
        <th>layar</th>
        <th>dimensi</th>
        <th>warna</th>
        <th>rilis</th>
        <th>harga</th>
        <th>stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="laptop :${ListLaptop}">
        <td th:text="${laptop.id}"></td>
        <td th:text="${laptop.code}"></td>
        <td th:text="${laptop.name}"></td>
        <td th:text="${laptop.ram}"></td>
        <td th:text="${laptop.procesor}"></td>
        <td th:text="${laptop.storage}"></td>
        <td th:text="${laptop.os}"></td>
        <td th:text="${laptop.layar}"></td>
        <td th:text="${laptop.dimensi}"></td>
        <td th:text="${laptop.warna}"></td>
        <td th:text="${laptop.rilis}"></td>
        <td th:text="${laptop.harga}"></td>
        <td th:text="${laptop.stock}"></td>

        <td>
            <a th:href="@{~/laptop/edit/{id}(id=${laptop.id})}">EDIT</a>
            <a th:href="@{~/laptop/delete/{id}(id=${laptop.id})}">DELETE</a>
            <a th:href="@{~/laptop/detail/{id}(id=${laptop.id})}">DETAIL</a>
        </td>

    </tr>
    <tr>
        <td colspan="13">Jumlah Data Laptop</td>
        <td><strong th:text="${jmlhData}"></strong></td>
    </tr>
    </tbody>
</table>

</body>
</html>
